<nav aria-label="breadcrumb" style="margin-left: 15px;">

    <div style="display: inline-flex;">
        <div class="breadcrumbCustomize flat">
            <a href="/home">Accueil</a>
            <ng-container *ngFor="let breadcrumb of breadcrumbService.breadcrumbs; let last = last; let i = index">
                <a 
                    *ngIf="!last" 
                    [routerLink]="breadcrumb.url"
                    [class.active]="last"
                >
                    {{ breadcrumb.label }}
                </a>
                <span 
                    *ngIf="last" 
                    class="active"
                    [attr.data-counter]="i + 2"
                >
                    {{ breadcrumb.label }}
                </span>
            </ng-container>
        </div>

        <div style="position: absolute;margin-top: 4.5rem;right: 30px;padding: 5px 20px 5px 20px;background: #35558d;color: white;border-radius: 5px;font-size: 12px;">
            <span>{{ __('global.solde_wallet') }} : </span><span style="font-weight: 600;">Ar {{ walletSolde }}</span> <b>&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;</b> <span>{{ __('global.solde_carte') }} : </span><span style="font-weight: 600;">Ar {{ carteSolde  }}</span>
        </div>
    </div>
    

</nav>
