<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div id="content-pm" class="content-solde" *ngIf="soldeSuiviCompte">
                <div class="">
                    <span class="text-gray-600 font-medium" style="display: flex;">
                        <i class="material-icons">account_balance_wallet</i>&nbsp;&nbsp;&nbsp;&nbsp;Paositra Money
                    </span>
                </div>
                <div class="text-2xl font-bold text-blue-700">{{ __('global.currency') }} {{ soldeSuiviCompte }}</div>
                
            </div>
            <div id="content-epkt" class="content-solde" *ngIf="soldeCarteCompte">
                <div class="">
                    <span class="text-gray-600 font-medium" style="display: flex;">
                        <i class="material-icons">credit_card</i>&nbsp;&nbsp;&nbsp;&nbsp;E-Poketra
                    </span>
                </div>
                <div class="text-2xl font-bold text-green-700">{{ __('global.currency') }} {{ soldeCarteCompte }}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="bg-white">
                            <form class="form-inline">
                                <div class="form-group col-3">
                                    <label for="account-type-1">Type de compte</label>
                                    <!-- POUR ADMIN -->
                                    <ng-container >
                                        <mat-form-field appearance="fill" style="width: 100%;">
                                            <mat-label>Type de compte</mat-label>
                                            <mat-select [(ngModel)]="typeCompte" name="typeCompte" id="typeCompte" [disabled]="walletCarteProfil != '2'">
                                                <mat-option value="2">Tous les comptes</mat-option>
                                                <mat-option value="1">E-Poketra</mat-option>
                                                <mat-option value="0">Paositra Money</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </ng-container>
                                </div>
                                
                                <div class="form-group col-3">
                                    <label for="dateFonction">Du</label>
                                    <mat-form-field appearance="fill" style="width: 100%;">
                                        <input matInput [matDatepicker]="pickerDebut" [(ngModel)]="dateDebut" placeholder="Choisir une date" (focus)="pickerDebut.open()">
                                        <mat-datepicker-toggle matSuffix [for]="pickerDebut"></mat-datepicker-toggle>
                                        <mat-datepicker #pickerDebut></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                
                                <div class="form-group col-3">
                                    <label for="dateFonction">Au</label>
                                    <mat-form-field appearance="fill" style="width: 100%;">
                                        <input matInput [matDatepicker]="pickerFin" [(ngModel)]="dateFin" placeholder="Choisir une date" (focus)="pickerFin.open()">
                                        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                                        <mat-datepicker #pickerFin></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div  class="col-3">
                                    <button class="btn btn-primary w-100" color="primary" (click)="filtreTableau()">Filtrer</button>
                                </div>
                                
                            </form>
                        </div>
                        <div class="table-responsive">
                            <app-table
                                [endpoint]="endpoint"
                                [headerTable]="header"
                                [body]="objetBody"
                                [listIcon]="listIcon"
                                [searchGlobal]="searchGlobal"
                                [formSearch] = "false"
                                >
                            </app-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
