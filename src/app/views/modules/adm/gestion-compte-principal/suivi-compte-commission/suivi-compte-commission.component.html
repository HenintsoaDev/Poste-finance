<div class="main-content">
    <div class="container-fluid">

        <!-- FILTRE COMMISSION -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <form class="form-inline">
                            <div class="form-group col-2"></div>
                            <div class="form-group col-4">
                                <label for="account-type-1">{{ __('suivi_commission.type_service') }}</label>
                                <!-- POUR ADMIN -->
                                <ng-container >
                                    <mat-form-field appearance="fill" style="width: 100%;">
                                        <mat-label>{{ __('suivi_commission.type_commission') }}</mat-label>
                                        <mat-select [(ngModel)]="typeCommission">
                                            <mat-option value="2">{{ __('suivi_commission.paiement_masse') }}</mat-option>
                                            <mat-option value="1">{{ __('suivi_commission.hors_paiement_masse') }}</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </ng-container>
                            </div>

                            <div  class="col-4">
                                <button class="btn btn-primary w-100" color="primary" (click)="searchSuiviDefault()" >{{ __('global.valider') }}</button>
                            </div>
                            <div class="form-group col-2"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- TABLE COMMISSION -->
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <!-- FORM FILTER -->
                        <div class="bg-white">
                            <form class="form-inline">
                                <div class="form-group col-3">
                                    <label for="account-type-1">{{ __('suivi_compte.type_compte') }}</label>
                                    <!-- POUR ADMIN -->
                                    <ng-container >
                                        <mat-form-field appearance="fill" style="width: 100%;">
                                            <mat-label>{{ __('suivi_compte.type_compte') }}</mat-label>
                                            <mat-select [(ngModel)]="typeCompte" name="typeCompte">
                                                <mat-option value="2">{{ __('suivi_compte.all_compte') }}</mat-option>
                                                <mat-option value="1">{{ __('global.carte') }}</mat-option>
                                                <mat-option value="0">{{ __('global.wallet') }}</mat-option>
                                            </mat-select>
                                        </mat-form-field>
                                    </ng-container>
                                </div>
                                
                                <div class="form-group col-3">
                                    <label for="dateFonction">{{ __('suivi_compte.from') }}</label>
                                    <mat-form-field appearance="fill" style="width: 100%;">
                                        <input matInput [matDatepicker]="pickerDebut" [(ngModel)]="dateDebut" placeholder="{{ __('global.select_date') }}" (focus)="pickerDebut.open()">
                                        <mat-datepicker-toggle matSuffix [for]="pickerDebut"></mat-datepicker-toggle>
                                        <mat-datepicker #pickerDebut></mat-datepicker>
                                    </mat-form-field>
                                </div>
                                
                                <div class="form-group col-3">
                                    <label for="dateFonction">{{ __('suivi_compte.to') }}</label>
                                    <mat-form-field appearance="fill" style="width: 100%;">
                                        <input matInput [matDatepicker]="pickerFin" [(ngModel)]="dateFin" placeholder="{{ __('global.select_date') }}" (focus)="pickerFin.open()">
                                        <mat-datepicker-toggle matSuffix [for]="pickerFin"></mat-datepicker-toggle>
                                        <mat-datepicker #pickerFin></mat-datepicker>
                                    </mat-form-field>
                                </div>

                                <div  class="col-3">
                                    <button class="btn btn-primary w-100" color="primary" (click)="filtreTableau()">{{ __('global.filter') }}</button>
                                </div>
                                
                            </form>
                        </div>

                        <!--TABLE DATA-->
                        <div class="table-responsive">
                            <app-table
                                [endpoint]="endpoint"
                                [headerTable]="header"
                                [body]="objetBody"
                                [listIcon]="listIcon"
                                [searchGlobal]="searchGlobal"
                                [formSearch] = "false"
                                >
                            </app-table>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        
    </div>
</div>
