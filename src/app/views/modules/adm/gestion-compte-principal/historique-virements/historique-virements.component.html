<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div id="content-pm" class="content-solde" *ngIf="soldeVirementCP">
                <div class="">
                    <span class="text-gray-600 font-medium" style="display: flex;">
                        <i class="material-icons">account_balance_wallet</i>&nbsp;&nbsp;&nbsp;&nbsp;{{ __('global.wallet') }}
                    </span>
                </div>
                <div class="text-2xl font-bold text-blue-700">{{ __('global.currency') }} {{ soldeVirementCP }}</div>
                
            </div>
            <div id="content-epkt" class="content-solde" *ngIf="soldeVirementCarteCp">
                <div class="">
                    <span class="text-gray-600 font-medium" style="display: flex;">
                        <i class="material-icons">credit_card</i>&nbsp;&nbsp;&nbsp;&nbsp;{{ __('global.carte') }}
                    </span>
                </div>
                <div class="text-2xl font-bold text-green-700">{{ __('global.currency') }} {{ soldeVirementCarteCp }}</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <app-table
                                [endpoint]="endpoint"
                                [headerTable]="header"
                                [body]="objetBody"
                                [listIcon]="listIcon"
                                [searchGlobal]="searchGlobal"
                                [formSearch] = "false"
                                >
                            </app-table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
